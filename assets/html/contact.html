  <!-- HEADER  -->

    <!-- NAV BAR -->

  <main class="container-sm main">

      <h2>Contact</h2>
      <div class="form-group">
        <label for="exampleFormControlInput1">Name:</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your Name..." />
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Email:</label>
        <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="Your e-mail..." />

      <div class="form-group">
        <label for="exampleFormControlTextarea1">Message:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="10">Enter your message...</textarea>
      </div>
      <div class="form-group">
        <input class="btn btn-primary input" type="submit" value="Submit" />
      </div>
