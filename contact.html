<body>

    <!-- navigation bar -->

      <h1 class="col-sm-3 h1 center">Joshua Wilensky</h1>
      <ul class="nav col-sm-8 center end">

  <main class="container-sm main">
    <form class="col-sm-7 contact">
      <h2>Contact</h2>
      <div class="form-group">
        <label for="exampleFormControlInput1">Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="First and Last Name" />
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com" />
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea1">Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
      </div>
      <div class="form-group">
        <input class="btn btn-primary input" type="submit" value="Submit" />
      </div>
    </form>
  </main>
